<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Randy Voet <crimson13>" />
    <meta name="author" content="Gert M <@G3rtm on Twitter>" />
    <meta name="keywords" content="musq" />
    <meta name="description" content="Main page of MUSQ." />
    <title>MUSQ</title>
    <link rel="stylesheet" type="text/css" href="css/musq.css" />
    <script type="text/javascript" src="js/rgbcolor.js"></script>
    <script type="text/javascript" src="js/canvg.js"></script>
    <script type="text/javascript" src="js/musqconfig.js"></script>
    <script type="text/javascript" src="js/musqutils.js"></script>
    <script type="text/javascript" src="js/musqlogin.js"></script>
    <script type="text/javascript" src="js/musqcreateaccount.js"></script>
    <script type="text/javascript" src="js/musqgame.js"></script>
    <script type="text/javascript" src="js/musq.js"></script>
  </head>

  <body>

    <div id="background">

      <div id="logincontainer" class="rounded-corners drop-shadow">
        <canvas id="logincanvas" width="200px" height="200px"></canvas>
        <div id="logincontrols">
          <div><input type="text" id="loginusername" /></div>
          <div><input type="password" id="loginpassword" /></div>
          <div><button type="button" id="loginbutton">Login</button></div>
          <div id="logincreateaccountlink"><a href="javascript:setStateToCreateAccount();">Click here to create an account!</a></div>
        </div>
      </div>

      <div id="gamecontainer">
        <canvas id="gamecanvas"></canvas>
        <input type="text" id="gametalkedit" />
      </div>

      <div id="createaccountcontainer" class="rounded-corners drop-shadow">
        <table id="createaccountcontent"><tr>
            <td>
              <table>
                <tr>
                  <td>Username:</td>
                  <td><input type="text" id="createaccountusername" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" id="createaccountpassword1" /></td>
                </tr>
                <tr>
                  <td>Password (confirmation):</td>
                  <td><input type="password" id="createaccountpassword2" /></td>
                </tr>
                <tr>
                  <td>Email Address:</td>
                  <td><input type="text" id="createaccountemail" /></td>
                </tr>
              </table>
              <button type="button" id="createaccountbutton">Create</button>
            </td>
            <td>
              <canvas id="createaccountcanvas" width="128px" height="128px"></canvas>
            </td>
            <td>
              <div id="createaccountvisualcontrols"></div>
              <button type="button" id="createaccountvisualrandom">Random</button>
            </td>
        </tr></table>
      </div>

      <div id="footer">Copyright Â© 2010 Randy Voet&lt;crimson13&gt;, Gert Meulyzer&lt;@G3rtm on Twitter&gt;.</div>

      <canvas id="svg2pngcanvas"></canvas>

    </div>

  </body>

</html>
